<script>
var watersplash = {}
watersplash.VERSION = '0.0.1'
watersplash.lexer = lexer
watersplash.parser = parser
watersplash.transformer = transformer
watersplash.generator = generator
watersplash.compile = function (code) {
  return this.generator(this.transformer(this.parser(this.lexer(code))))
}
var code = ""
var syntax = ""
